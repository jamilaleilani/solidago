<!DOCTYPE html>
<html>
<head>
  <title>Solidago</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/jQuery-3.3.1.js"></script>
  <script type="text/javascript" src="js/contactFormScript.js"></script>
  <!-- <link rel="shortcut icon" type="image/png" href="images/goldenrodFav.png?"/> -->
</head>
<body>
  <div id="mainPage">
    <div id="allContent">
      <div id="mainHeading">Solidago</div>
      <div id="pageContent">
        <div class="section" id="about">
          <div class="sectionTitle">about</div>
          <div class="sectionText">
            Solidago, the latin name for Goldenrod, meaning to strengthen, to make whole
          </div>
        </div>
        <div class="section" id="events">
          <div class="sectionTitle">events</div>
          <div class="sectionText">
            goldenrodsf.com/conference
          </div>
        </div>
        <div class="section" id="space">
          <div class="sectionTitle">space</div>
          <div class="sectionText">
            a space where people will be able to gather, learn, experience
          </div>
        </div>
        <div class="section" id="contact">
          <div class="sectionTitle">contact</div>
          <div class="sectionText">
            <div id="contactForm">
              <form class="gform" action="https://script.google.com/macros/s/AKfycbw8sNtR6M3vgzLvplaHDFMw1H3jZLOyYwNIz3WmXJZb2i8DWK_k/exec" method="POST">
                <input class="formText hide" type="text" name="firstName" placeholder="first name"/>
                <input class="formText hide" type="text" name="lastName" placeholder="last name"/>
                <input class="formText hide" type="text" name="email" placeholder="email"/>
                <input class="formText hide" type="text" name="meggage" placeholder="message"/>
                <input class="hide" type="hidden" name="form" value="contact form" />
                <input class="formText submitButton hide" type="submit" name="sumbit" placeholder="submit"/>
                <div class="thankyouMessage" style="display:none;">
                  <p>Thanks for reaching out! I'll be in touch soon.</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
